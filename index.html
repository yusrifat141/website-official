    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Static Red Glow Background */
        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, rgba(220, 20, 60, 0.15), transparent 60%);
            pointer-events: none;
        }

        .container {
            max-width: 560px;
            width: 100%;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 
                        0 25px 50px -10px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }

        /* Top Accent Line */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* --- ENTRANCE ANIMATION --- */
        .logo-icon {
            width: 85px;
            height: 85px;
            margin: 0 auto 20px;
            background: #0f0f0f;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); 
            transition: all 0.3s ease;
            color: #e0e0e0;
            
            /* Mulai dari posisi di bawah dan transparan */
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s forwards 0.2s;
        }

        .logo-icon:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .title-wrapper {
            opacity: 0;
            animation: slideUpFade 0.8s forwards 0.5s;
            display: inline-block;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            position: relative;
            display: inline-block;
            cursor: default;
        }

        /* Animation Keyframes */
        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 18px 22px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            
            /* Animasi masuk tombol satu per satu */
            opacity: 0;
            animation: slideUpFade 0.8s forwards;
            cursor: pointer; /* Menunjukkan tombol bisa diklik */
        }

        /* Delay animasi untuk tiap tombol */
        .link-card:nth-child(1) { animation-delay: 0.8s; }
        .link-card:nth-child(2) { animation-delay: 1.0s; }
        .link-card:nth-child(3) { animation-delay: 1.2s; }

        /* HOVER STATE */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px); /* Naik sedikit saat hover */
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
        }

        /* ACTIVE / CLICK STATE (Animasi Tekan) */
        .link-card:active {
            transform: translateY(1px) scale(0.98); /* Turun sedikit dan mengecil saat ditekan */
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 14px;
            padding: 1px; 
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent); 
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 16px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .link-card:hover .link-icon {
            background: #ffffff;
            color: #000000;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 1rem;
            color: #f0f0f0;
        }

        .link-desc {
            color: #666;
            font-size: 0.8rem;
            font-weight: 400;
        }

        .link-card:hover .link-desc {
            color: #999;
        }

        .link-arrow {
            color: #444;
            font-size: 14px;
            transition: all 0.3s;
        }

        .link-card:hover .link-arrow {
            color: #fff;
            transform: translateX(3px);
        }

        .footer {

            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;

            .title { font-size: 2.2rem; }

    <!-- Script untuk Efek Suara Glitch -->
    <script>
        // Audio Context Setup
        const glitchText = document.getElementById('glitchText');
        let audioCtx;
        let isHovering = false;
        let glitchInterval;

        // Fungsi membuat suara Static Noise
        function playGlitchSound() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            const bufferSize = audioCtx.sampleRate * 0.1; // 0.1 detik suara
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // Generate random white noise
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            // Gain node untuk mengatur volume
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.1; // Volume rendah agar tidak mengejutkan
            
            // Filter agar suaranya agak "kasar" seperti radio rusak
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            noise.start();
        }

        // Event Listener untuk Mouse Hover
        glitchText.addEventListener('mouseenter', () => {
            isHovering = true;
            // Mainkan suara setiap 200ms selama mouse di atas teks
            glitchInterval = setInterval(() => {
                playGlitchSound();
            }, 250);
        });

        glitchText.addEventListener('mouseleave', () => {
            isHovering = false;
            clearInterval(glitchInterval);
        });
    </script>
