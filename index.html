<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VixenGPT Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #000000; /* Pure Black for sleekness */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Static Red Glow Background */
        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, rgba(220, 20, 60, 0.15), transparent 60%);
            pointer-events: none;
        }

        .container {
            max-width: 560px;
            width: 100%;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 
                        0 25px 50px -10px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            /* Decorative inner shadow for depth */
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }

        /* Top Accent Line (Subtle Silver/Red) */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 40px; /* Jarak didekatkan */
        }

        .logo-icon {
            width: 85px;
            height: 85px;
            margin: 0 auto 20px; /* Jarak ke teks didekatkan */
            background: #0f0f0f;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            /* Silver/Red subtle glow */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); 
            transition: all 0.3s ease;
            color: #e0e0e0;
        }

        .logo-icon:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #ffffff; /* Putih Bersih */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Highlight only 'GPT' slightly with silver, not yellow */
        .title span {
            background: linear-gradient(135deg, #ffffff, #a3a3a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 14px; /* Jarak tombol didekatkan agar padat */
        }

        .link-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 18px 22px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            /* Inner shadow for pressed look */
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
        }

        /* Cool Wave Border Effect on Hover */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 14px;
            padding: 1px; 
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent); 
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 16px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .link-card:hover .link-icon {
            background: #ffffff;
            color: #000000; /* Inverted Icon */
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 1rem;
            color: #f0f0f0;
        }

        .link-desc {
            color: #666;
            font-size: 0.8rem;
            font-weight: 400;
        }

        .link-card:hover .link-desc {
            color: #999;
        }

        .link-arrow {
            color: #444;
            font-size: 14px;
            transition: all 0.3s;
        }

        .link-card:hover .link-arrow {
            color: #fff;
            transform: translateX(3px);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #444;
            font-size: 0.75rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
        }

        @media (max-width: 600px) {
            .container { padding: 35px 25px; }
            .title { font-size: 2.2rem; }
            .logo-icon { width: 70px; height: 70px; }
        }
    </style>
</head>
