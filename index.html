<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VixenGPT Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Static Red Glow Background */
        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, rgba(220, 20, 60, 0.15), transparent 60%);
            pointer-events: none;
        }

        .container {
            max-width: 560px;
            width: 100%;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 50px 35px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 
                        0 25px 50px -10px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }

        /* Top Accent Line */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 85px;
            height: 85px;
            margin: 0 auto 20px;
            background: #0f0f0f;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); 
            transition: all 0.3s ease;
            color: #e0e0e0;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s forwards 0.2s;
            cursor: default;
        }

        .logo-icon:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .title-wrapper {
            opacity: 0;
            animation: slideUpFade 0.8s forwards 0.5s;
            display: inline-block;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            position: relative;
            display: inline-block;
            cursor: default;
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* Style untuk tombol */
        .link-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 18px 22px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            cursor: pointer; /* Tampilkan tangan klik */
            
            opacity: 0;
            animation: slideUpFade 0.8s forwards;
        }

        .link-card:nth-child(1) { animation-delay: 0.8s; }
        .link-card:nth-child(2) { animation-delay: 1.0s; }
        .link-card:nth-child(3) { animation-delay: 1.2s; }

        /* Saat Hover */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
        }

        /* Saat Klik Pertama (Aktif tapi bukan pindah halaman) */
        .link-card.active-stage-1 {
            background: rgba(220, 20, 60, 0.2); /* Merah Gelap */
            border-color: #ff004c;
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(255, 0, 76, 0.3);
        }

        /* Teks Loading saat Stage 1 */
        .status-text {
            display: none;
            font-family: monospace;
            color: #ff004c;
            font-size: 0.9rem;
            margin-right: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Saat Klik Kedua (Siap buka) */
        .link-card.active-stage-2 {
            background: #ffffff;
            border-color: #ffffff;
            color: #000000;
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .link-card.active-stage-2 .link-title,
        .link-card.active-stage-2 .link-desc,
        .link-card.active-stage-2 .link-arrow {
            color: #000000;
        }

        .link-card.active-stage-2 .link-icon {
            background: #000000;
            color: #ffffff;
        }

        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 16px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 1rem;
            color: #f0f0f0;
        }

        .link-desc {
            color: #666;
            font-size: 0.8rem;
            font-weight: 400;
        }

        .link-arrow {
            color: #444;
            font-size: 14px;
            transition: all 0.3s;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #444;
            font-size: 0.75rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
            opacity: 0;
            animation: slideUpFade 0.8s forwards 1.4s;
        }

        @media (max-width: 600px) {
            .container { padding: 35px 25px; }
            .title { font-size: 2.2rem; }
            .logo-icon { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>

    <div class="background-fx"></div>

        <div class="links-container">

        <div class="footer">

    <!-- Script untuk Logika 2x Klik dan Audio Glitch -->
    <script>
        // --- LOGIKA KLIK 2X ---
        function handleClick(event, url) {
            event.preventDefault(); // Mencegah link langsung terbuka
            const card = event.currentTarget;
            const statusText = card.querySelector('.status-text');

            // Jika tombol belum pernah diklik (Stage 0 -> 1)
            if (!card.classList.contains('active-stage-1')) {
                card.classList.add('active-stage-1');
                if(statusText) statusText.style.display = 'block';
                
                // Mainkan suara beep teknikal (opsional, menggunakan oscillator)
                playTechSound();
            } 
            // Jika tombol sudah diklik sekali (Stage 1 -> 2)
            else if (!card.classList.contains('active-stage-2')) {
                card.classList.remove('active-stage-1');
                card.classList.add('active-stage-2');
                if(statusText) statusText.textContent = "[ACCESS GRANTED]";
                statusText.style.color = "#ffffff";
                
                // Buka link setelah delay sebentar agar animasi terlihat
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 300);
            }
            // Jika sudah di stage 2 (sudah pernah klik 2x), langsung buka aja
            else {
                window.open(url, '_blank');
            }
        }

        function playTechSound() {
            // Suara 'beep' pendek menggunakan Web Audio API
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // --- AUDIO GLITCH PADA TITLE ---
        const glitchText = document.getElementById('glitchText');
        let audioCtx;
        let isHovering = false;
        let glitchInterval;

        function playGlitchSound() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.1;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            noise.start();
        }

        glitchText.addEventListener('mouseenter', () => {
            isHovering = true;
            glitchInterval = setInterval(() => {
                playGlitchSound();
            }, 250);
        });

        glitchText.addEventListener('mouseleave', () => {
            isHovering = false;
            clearInterval(glitchInterval);
        });
    </script>
</body>
</html>
